name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"] # Runs whenever you push to main
    paths:
      - 'client/**' # Only runs if you change frontend code

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client # Important: We are in the 'client' folder

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # AUTOMATICALLY FIX THE 404 ROUTING ISSUE
      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist # The folder the build script created
          branch: gh-pages # The branch the action should deploy to